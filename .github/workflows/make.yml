name: Build GoLang Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      
    runs-on: ${{matrix.os}}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
      
      - name: Go Tidy
        run: go mod tidy
      
      - name: Install dependencies
        run: go mod download
      
      - name: Build with Makefile
        run: make all
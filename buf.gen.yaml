version: v1
plugins:
  - name: go
    out: pkg/api
    opt: 
      - module=specmatic-order-bff-grpc-go/pkg/api
  - name: go-grpc
    out: pkg/api
    opt: 
      - require_unimplemented_servers=false
      - module=specmatic-order-bff-grpc-go/pkg/api
  - name: validate
    out: pkg/api
    opt:
      - lang=go
      - paths=source_relative



